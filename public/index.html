<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Login Screen -->
        <div class="screen login-screen active">
            <div class="form">
                <h1>CHATROOM LOGIN</h1>
                <div class="form-input">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username">
                </div>
                <div class="form-input">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password">
                </div>
                <div class="form-input">
                    <button id="login-user">Login</button>
                </div>
                <div class="form-input">
                    <p>New user? <button id="go-to-register">Register here</button></p>
                </div>
            </div>
        </div>

        <!-- Registration Screen -->
        <div class="screen register-screen">
            <div class="form">
                <h1>CHATROOM REGISTRATION</h1>
                <div class="form-input">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username">
                </div>
                <div class="form-input">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password">
                </div>
                <div class="form-input">
                    <button id="register-user">Register</button>
                </div>
                <div class="form-input">
                    <p>Already have an account? <button id="go-to-login">Login here</button></p>
                </div>
            </div>
        </div>

        <!-- Chat Screens (same as before) -->
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Chatroom</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages"></div>
            <div class="typebox">
                <input type="text" id="message-input" placeholder="Type a message">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="code.js"></script>
</body>
</html>
